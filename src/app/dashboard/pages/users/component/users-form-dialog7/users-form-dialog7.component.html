<h1 mat-dialog-title> 
    {{
        editingUser
        ? "Editando a " + editingUser.name + " " + editingUser.surname
        : "Creando usuario"
    }}
</h1>

<div mat-dialog-content>
    <form class="formulario" [formGroup]="userForm" >
    <div class="col-6 field"> 
        <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput type="text" name="name" />
        
            <mat-error *ngIf="nameControl.hasError('required')">
            Este campo es requerido
            </mat-error>
        
            <mat-error *ngIf="nameControl.hasError('minlength')">
            Este campo debe tener al menos {{nameControl.errors?.['minlength']?.requiredLength | json}} caracteres
            </mat-error>

        </mat-form-field>
    </div>
    
    <div class="col-6 field">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Apellido</mat-label>
            <input formControlName="surname" matInput type="text" name="surname" />
            </mat-form-field>
    </div>
    
    
    <div class="col-6 field">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput type="email" name="email" />
        </mat-form-field>
    </div>
    
    
    <div class="col-6 field">
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Contrase√±a</mat-label>
            <input formControlName="password" matInput type="password" name="password" />
        </mat-form-field>
    </div>
    </form>

</div>
     <div class="flex justify-content-end"  mat-dialog-actions>
            <button mat-button mat-dialog-close>
                Cancelar
            </button>
            <button (click)="onSubmit()" type="submit" mat-button>
                Guardar
            </button>
</div>
